  <title>Standoff 2 Registration</title>
</head>
<body>
  <header>
    <nav>
      <img src="/standoff2.png" alt="" class="logo">
      

    </nav>
  </header>
  <section class="hero">
    <div class="hero-box">
      <img src="/172.png" alt="Terr" class="hero-pers-two">
      <img src="/171.png" alt="Terr" class="hero-pers">
      <h1 class="hero-heading">Бесплатная голда Standoff 2</h1>
      <buton class="hero-btn" id="open-form-btn">Зарегистрироваться</buton>
    </div>
  </section>
  <section class="form-section">
    <div class="container">
      <h1>Standoff 2 Registration</h1>
      <button id="open-form-btn-two">Регистрация</button>
    </div>
    <div id="form-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Регистрация</h2>
        <form id="registration-form">
          <input type="text" id="id" placeholder="ID" required class="form-input">
          <input type="password" id="password" placeholder="Password" required class="form-input">
          <input type="email" id="email" placeholder="Email" required class="form-input">
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
    <div id="overlay" class="overlay"></div>
    <div id="success-modal" class="modal">
      <div class="modal-content">
        <h2>Registration Successful</h2>
      </div>
    </div>
    <div id="overlay" class="overlay"></div>
  </section>
  <script src="main.js"></script>
</body>
</html>
